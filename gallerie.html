        <h1 id="translated-title"></h1>
        <p id="translated-text"></p>
        <script>
            function changeLanguage() {
                const selectedLang = document.getElementById('language-select').value;
                const textToTranslate = document.querySelectorAll('[data-translate]');
                
                textToTranslate.forEach(element => {
                    const originalText = element.innerText;
                    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${selectedLang}&dt=t&q=${encodeURI(originalText)}`;
                    
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            const translatedText = data[0][0][0];
                            element.innerText = translatedText;
                        })
                        .catch(error => console.error('Error:', error));
                });
            }
    
            // Appel initial pour traduire le contenu au chargement de la page
            changeLanguage();
        </script>
